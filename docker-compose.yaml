services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - HANDY_MASTER_SECRET=${HANDY_MASTER_SECRET:-change-me-to-a-real-secret}
      - PORT=3005
    volumes:
      - server-data:/data
    restart: unless-stopped

  webapp:
    build:
      context: .
      dockerfile: Dockerfile.webapp
      args:
        - POSTHOG_API_KEY=${POSTHOG_API_KEY:-}
        - REVENUE_CAT_STRIPE=${REVENUE_CAT_STRIPE:-}
        - HAPPY_SERVER_URL=${HAPPY_SERVER_URL:-}
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "8333:8333"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - server
      - webapp
    restart: unless-stopped

volumes:
  server-data:
