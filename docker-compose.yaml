services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - HANDY_MASTER_SECRET=${HANDY_MASTER_SECRET:-change-me-to-a-real-secret}
      - PORT=3005
    volumes:
      - server-data:/data
    restart: unless-stopped

  webapp:
    build:
      context: .
      dockerfile: Dockerfile.webapp
      args:
        - POSTHOG_API_KEY=${POSTHOG_API_KEY:-}
        - REVENUE_CAT_STRIPE=${REVENUE_CAT_STRIPE:-}
        - HAPPY_SERVER_URL=${HAPPY_SERVER_URL:-}
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "8333:8333"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - server
      - webapp
    restart: unless-stopped

  cli:
    build:
      context: .
      dockerfile: Dockerfile.cli
    environment:
      - HAPPY_SERVER_URL=http://server:3005
      - HAPPY_WEBAPP_URL=${HAPPY_WEBAPP_URL:-https://web.nuc-rophy.jsgr.xyz:8443}
      - HAPPY_HOME_DIR=/data/.happy
    volumes:
      - cli-data:/data
      - cli-home:/root
      - cli-workspace:/workspace
    working_dir: /workspace
    profiles:
      - cli

volumes:
  server-data:
  cli-data:
  cli-home:
  cli-workspace:
