services:
  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=happy
      - POSTGRES_PASSWORD=happy
      - POSTGRES_DB=happy
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U happy"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  server:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - HANDY_MASTER_SECRET=${HANDY_MASTER_SECRET:-change-me-to-a-real-secret}
      - DATABASE_URL=postgresql://happy:happy@postgres:5432/happy
      - PGLITE_DIR=
      - PORT=3005
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  webapp:
    build:
      context: .
      dockerfile: Dockerfile.webapp
      args:
        - POSTHOG_API_KEY=${POSTHOG_API_KEY:-}
        - REVENUE_CAT_STRIPE=${REVENUE_CAT_STRIPE:-}
        - HAPPY_SERVER_URL=https://api.nuc-rophy.jsgr.xyz:8443
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "8333:8333"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - server
      - webapp
    restart: unless-stopped

  cli:
    build:
      context: .
      dockerfile: Dockerfile.cli
    environment:
      - HAPPY_SERVER_URL=http://server:3005
      - HAPPY_WEBAPP_URL=${HAPPY_WEBAPP_URL:-https://web.nuc-rophy.jsgr.xyz:8443}
      - HAPPY_HOME_DIR=/data/.happy
    volumes:
      - cli-data:/data
      - cli-home:/home/node
      - cli-workspace:/workspace
    working_dir: /workspace
    profiles:
      - cli

volumes:
  postgres-data:
  cli-data:
  cli-home:
  cli-workspace:
